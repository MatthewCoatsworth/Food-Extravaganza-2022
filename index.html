  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Extracaganza Mobile App</title>
    <!--links -->
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">

    <!--bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </head>

  <body>
    <!--top of page-->

    <div class="container">
      <div id="top_app_bar" class="row align-items-center">
        <div class="col-md-1">

        </div>
        <div id="logo" class="col-md-3">

          <img src="files/placeholderlogo.svg" alt="my_image" />


        </div>

        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <div class="topnav">
              <a href="index.html" class="active">Home</a>
              <a href="allfood.html">All Food</a>
            </div>
          </div>
        </div>
      </div>
    </div>










    <!-- Slideshow container -->

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->

      <div class="mySlides slider">
        <div class="numbertext">Egg</div>
        <div class="sliderFrontOut">
          <img id="img1" src="foodimages/blini.jpg" style="width:100%" alt="blini"/>
        </div>

        <div class="sliderFront">
          <img id="img1" src="foodimages/egg.jpg" style="width:100%" alt="egg"/>
        </div>
        <div class="sliderMiddle">
          <img id="img1" src="foodimages/jellies.jpg" style="width:100%" alt="jellies"/>
        </div>
        <div class="sliderBack">
          <img id="img1" src="foodimages/melon.jpg" style="width:100%" alt="melon"/>
        </div>
        <div class="text">Slide 1</div>
      </div>


      <div class="mySlides slider">
        <div class="numbertext">Jellies</div>
        <div class="sliderFrontOut">
          <img id="img1" src="foodimages/egg.jpg" style="width:100%" alt="egg"/>
        </div>
        <div class="sliderFront">
          <img id="img1" src="foodimages/jellies.jpg" style="width:100%" alt="jellies"/>
        </div>
        <div class="sliderMiddle">
          <img id="img1" src="foodimages/melon.jpg" style="width:100%" alt"melon"/>
        </div>
        <div class="sliderBack">
          <img id="img1" src="foodimages/mozarella.jpg" style="width:100%" alt"mozarella"/>
        </div>
        <div class="text">Slide 2</div>
      </div>


      <div class="mySlides slider">
        <div class="numbertext">Melon</div>
        <div class="sliderFrontOut">
          <img id="img1" src="foodimages/jellies.jpg" style="width:100%" alt"jellies"/>
        </div>

        <div class="sliderFront">
          <img id="img1" src="foodimages/melon.jpg" style="width:100%" alt"melon"/>
        </div>
        <div class="sliderMiddle">
          <img id="img1" src="foodimages/mozarella.jpg" style="width:100%" alt"mozarella"/>
        </div>
        <div class="sliderBack">
          <img id="img1" src="foodimages/blini.jpg" style="width:100%" alt"blini"/>
        </div>

        <div class="text">Slide 3</div>
      </div>

      <div class="mySlides slider">
        <div class="numbertext">Mozarella</div>
        <div class="sliderFrontOut">
          <img id="img1" src="foodimages/melon.jpg" style="width:100%" alt"melon"/>
        </div>

        <div class="sliderFront">
          <img id="img1" src="foodimages/mozarella.jpg" style="width:100%" alt"mozarella"/>
        </div>
        <div class="sliderMiddle">
          <img id="img1" src="foodimages/blini.jpg" style="width:100%" alt"blini"/>

        </div>
        <div class="sliderBack">
          <img id="img1" src="foodimages/egg.jpg" style="width:100%" alt"egg"/>
        </div>

        <div class="text">Slide 4</div>
      </div>

      <div class="mySlides slider">
        <div class="numbertext">Blini</div>
        <div class="sliderFrontOut">
          <img id="img1" src="foodimages/mozarella.jpg" style="width:100%" alt"mozarella"/>
        </div>

        <div class="sliderFront">
          <img id="img1" src="foodimages/blini.jpg" style="width:100%" alt"blini"/>
        </div>
        <div class="sliderMiddle"> <img id="img1" src="foodimages/egg.jpg" style="width:100%" alt"egg"/>

        </div>
        <div class="sliderBack">
          <img id="img1" src="foodimages/jellies.jpg" style="width:100%" alt"jellies"/>
        </div>

        <div class="text">Slide 5</div>

      </div>
      <div class="image-content">
        <div class="icons">
          <a href="#" class="feedback-button" onclick="location.href=mylink;return false">More Details</a>
          </a>
        </div>
      </div>
      <!-- Next and previous buttons -->
      <!--  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>  -->

      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>







    <div id="root"></div>


    <script src="main.js" type="text/javascript"></script>





  </body>

  </html>
